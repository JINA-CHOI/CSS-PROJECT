<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project3</title>
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/aa70e1ff9b.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="phone">
          <div class="screen">
              <header class="status-bar">
                  <div class="status-bar__column"><span>7:01</span></span></div>
                  <div class="status-bar__column">
                      <i class="fas fa-signal icon"></i>
                      <i class="fas fa-wifi icon"></i>
                      <i class="fas fa-battery-three-quarters icon"></i>
                  </div>
              </header>


              <div class="title">
                  <div class="title__column"><i class="fas fa-arrow-left"></i></div>
                  <div class="title__column"><span>Profile</span></div>
                  <div class="title__column"><i class="fas fa-bars"></i></div>
              </div>
              
              
              <div class="profile">
                  <div class="profile__column">
                      <div class="img"></div>
                  </div>
                  <div class="profile__column">
                      <div class="detail">
                          <span class="name">Seo Joon Park</span>
                          <span class="position">Seoul, Korea</span>
                      </div>
                  </div>
                  <div class="profile__column">
                     <button class="follow">Follow</button>
                     <button class="message">Message</button>
                  </div>
                  <div class="profile__column">
                      <div class="num">
                          <span>740</span>
                          <span>Followers</span>
                      </div>
                      <div class="num">
                        <span>245</span>
                        <span>Following</span>
                      </div>
                      <div class="num">
                        <span>481</span>
                        <span>Images</span>
                      </div>
                  </div>
              </div>
              
              
              <nav class="bottom-bar">
                <div class="icons">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-user-friends"></i>
                    <i class="far fa-comments"></i>
                    <i class="fas fa-cog"></i>
                </div>
              </nav>

              <div class="line"></div>
          </div>
      </div>
  </body>
</html>
