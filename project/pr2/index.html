<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/aa70e1ff9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="phone"></div>
      <div class="signin">
        <div class="signin__title">Sign in</div>
        <div class="inputZone">
          <input class="email" type="email" placeholder="  email" />
          <input class="password" type="password" placeholder="  password" />
        </div>
        <div class="forgot">Forgot Password?</div>
        <div class="remerberMe">
          <input class="remember-check" id="c1" name="cc" type="checkbox" />
          <label for="c1"><span class="remember-text">Remember Me</span></label>
        </div>
        <button class="sign-btn">Sign in</button>
      </div>
      <div class="or">
        <div class="or__title">OR</div>
        <div class="btnZone">
          <button class="facebook btn">Facebook</button>
          <button class="twitter btn">Twitter</button>
        </div>
        <div class="linkZone">
          <span>need an account?</span>
          <a> Sign up</a><br />
          <span>forgot your password?</span>
          <a> Retrive</a>
        </div>
      </div>
    </div>
  </body>
</html>
