<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@500&family=Montserrat+Subrayada:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa70e1ff9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">15:34</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal icon"></i>
          <i class="fas fa-wifi icon"></i>
          <i class="fas fa-battery-three-quarters icon"></i>
        </div>
      </div>

      <header class="main-img">
        <div class="main-img__icon">
          <i class="fas fa-arrow-left icon"></i>
          <i class="fas fa-share-alt icon"></i>
        </div>

        <div class="main-img__otherimg">
          <div class="img_1">
            <img src="img/spain_5.jpg" class="otherimg" />
          </div>
          <div class="img_2">
            <img src="img/spain_6.jpg" class="otherimg" />
          </div>
          <div class="img_3">
            <img src="img/spain_3.jpg" class="otherimg" />
          </div>
          <div class="otherimg text4">
            <div class="text">+6</div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="main-keyword">
          <div class="keyword k1">VACTION SPOT</div>
          <div class="keyword k2">
            FAMOUS
          </div>
          <div class="keyword k3">FOR COUPLES</div>
        </div>

        <div class="main-title">
          <div class="title-text">Spain of Lights</div>
          <div class="title-icon">
            <i class="fas fa-heart"></i>
          </div>
          <div class="title-positon">
            <i class="fas fa-map-marker-alt position-icon"></i>
            <div class="position-text">Balcon de Europa Nerja Spain</div>
          </div>
        </div>

        <div class="main-detail">
          <div class="detail">
            <div class="detail-star">
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star star"></i>
              <i class="fas fa-star-half-alt star"></i>
              <span class="star-num">4.75</span>
            </div>
            <div class="detail-meter">235m</div>
          </div>
          <div class="overview">
            <sapn class="overview__title">OVERVIEW</sapn>
            <div class="overview__detail">
              Wonderful views of the European balcony from the sea, beach and
              cliffs to the high mountains. On the left side of the observation
              <!--

                deck, there are beaches and trails to enjoy the Mediterranean,
                from nearby Calahonda beach to Buriana beach with restaurant
                Chiringito Ayo.
              -->
            </div>
          </div>
          <div class="readmore">Read More</div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav__list">
          <div class="btn"><i class="fas fa-home"></i></div>
          <div class="btn earth"><i class="fas fa-globe-americas"></i></div>
          <div class="btn"></div>
          <div class="btn"><i class="fas fa-users"></i></div>
          <div class="btn"><i class="fas fa-cog"></i></div>
        </div>
        <div class="roadcover">
          <div class="road"><i class="fas fa-route"></i></div>
        </div>
      </nav>
    </div>
  </body>
</html>
